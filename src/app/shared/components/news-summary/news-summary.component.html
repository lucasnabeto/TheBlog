<div class="content__news-summary">
  <img class="publication-image__news-summary" [src]="news.coverImage" alt="" />
  <span class="publication-infos__news-summary"
    >{{ news.author }} - {{ news.publicationDate }}</span
  >
  <h1 class="publication-title__news-summary">{{ news.title }}</h1>
  <p class="publication-description__news-summary">
    {{ news.description.slice(0, 350).trim() }}...
  </p>
  <span class="publication-subject__news-summary">{{ news.subject }}</span>
</div>
